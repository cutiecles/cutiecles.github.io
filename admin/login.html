<html>
    <head>
        <title>admin login</title>
    </head>
    <body>
    <form>
      <h1>Admin Login</h1>

      <br>

      <label for="user">user</label>
      <input type="text" id="user" placeholder="username">

      <br>

      <label for="pass">password</label>
      <input type="password" id="pass" placeholder="very secure password">

      <button type="submit" onclick="login()">login</button>
    
    </form>
  <script>
   function login() {
    var user = document.getElementById("user");
    var pass = document.getElementById("pass");

    if (user == "Owen" && pass == "250113") {
      window.location.href = "/unlock/owen/owen.html";
    }

    else if (user == "Eloise" && pass == "1234") {
      window.location.href = "/unlock/Eloise/Eloise.html"
    }

    else {
      alert("Your username or password is wrong");
    }
   }
  </script>
    </body>
</html>
